<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Liste des tds:</h1>
      <div class="list-group tds-list" >
        <div class="tds-info" ng-repeat="td in $ctrl.tds">
          <button type="button" class="list-group-item" ui-sref="edit({id:td._id})">
            {{td.date}}
          </button>
        </div>
      </div>
      <button type="button" class="list-group-item" ng-click="$ctrl.new()">
        Nouveau TD
      </button>
    </div>
  </div>
</div>
